<!-- A simple and responsive map-based application to help users locate healthcares near Hamilton, Ontario. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealMap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="HealMap" width="30">
            HealMap
        </a>
        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFilters" aria-controls="navbarFilters" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Filter Buttons -->
        <div class="collapse navbar-collapse" id="navbarFilters">
            <div class="navbar-nav ms-auto">
                <div class="nav-item-container">
                    <button class="btn btn-outline-secondary btn-sm nav-btn" onclick="showAllMarkers()">
                        <i class="fas fa-eye"></i> <span class="btn-text">All</span>
                    </button>
                    <button class="btn btn-outline-primary btn-sm nav-btn" onclick="filterMarkers('walk-in')">
                        <i class="fas fa-walking"></i> <span class="btn-text">Walk-In</span>
                    </button>
                    <button class="btn btn-outline-success btn-sm nav-btn" onclick="filterMarkers('community')">
                        <i class="fas fa-users"></i> <span class="btn-text">Community</span>
                    </button>
                    <button class="btn btn-outline-danger btn-sm nav-btn" onclick="filterMarkers('emergency')">
                        <i class="fas fa-ambulance"></i> <span class="btn-text">Emergency</span>
                    </button>
                    <button class="btn btn-outline-warning btn-sm nav-btn" onclick="filterMarkers('mental')">
                        <i class="fas fa-brain"></i> <span class="btn-text">Mental Health</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!--Locate Me, filters, Directions, and add place form-->
        <!-- Locate Me -->
        <div class="mb-4">
            <h5><i class="fas fa-location-arrow"></i> Locate Me</h5>
            <button class="btn btn-outline-info w-100" onclick="locateUser()">
                <i class="fas fa-crosshairs"></i> Use My Location
            </button>
        </div>

        <div class="accordion" id="sidebarAccordion"></div>
        <!-- Filter Section -->

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFilter">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
                    <i class="fas fa-filter me-2"></i> Filter by Service
                </button>
            </h2>
            <div id="collapseFilter" class="accordion-collapse collapse" aria-labelledby="headingFilter"
                data-bs-parent="#sidebarAccordion">
                <div class="accordion-body">
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-outline-secondary" onclick="showAllMarkers()">
                            <i class="fas fa-eye"></i> Show All
                        </button>
                        <button class="btn btn-outline-primary" onclick="selectFilter('walk-in')">
                            <i class="fas fa-walking"></i> Walk-In
                        </button>
                        <button class="btn btn-outline-success" onclick="selectFilter('community')">
                            <i class="fas fa-users"></i> Community
                        </button>
                        <button class="btn btn-outline-danger" onclick="selectFilter('emergency')">
                            <i class="fas fa-ambulance"></i> Emergency
                        </button>
                        <button class="btn btn-outline-warning" onclick="selectFilter('mental')">
                            <i class="fas fa-brain"></i> Mental Health
                        </button>

                        <!-- Find Nearest Service -->
                        <div class="mt-3">
                            <h6><i class="fas fa-location-crosshairs"></i> Find Nearest</h6>
                            <button class="btn btn-primary w-100" onclick="findNearestService()">
                                <i class="fas fa-map-marker-alt"></i> Locate Nearest
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


           <!-- Directions Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingDirections">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDirections" aria-expanded="false" aria-controls="collapseDirections">
                <i class="fas fa-directions me-2"></i> Get Directions
              </button>
            </h2>
            <div id="collapseDirections" class="accordion-collapse collapse" aria-labelledby="headingDirections" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                <!-- Destination dropdown -->
                <select id="destinationSelect" class="form-select mb-2">
                  <option value="">Select a health center...</option>
                </select>
             <!-- Travel Mode Selection -->
                <div class="mb-2">
                  <h6 class="text-muted">Travel Mode</h6>
                  <div id="travelModeButtons" class="btn-group w-100 d-flex flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-secondary flex-fill" data-mode="DRIVING" onclick="selectTravelMode(this)">
                      <i class="fas fa-car"></i> <span class="d-none d-md-inline">Drive</span>
                    </button>
                    <button type="button" class="btn btn-outline-secondary flex-fill" data-mode="WALKING" onclick="selectTravelMode(this)">
                      <i class="fas fa-walking"></i> <span class="d-none d-md-inline">Walk</span>
                    </button>
                    <button type="button" class="btn btn-outline-secondary flex-fill" data-mode="BICYCLING" onclick="selectTravelMode(this)">
                      <i class="fas fa-bicycle"></i> <span class="d-none d-md-inline">Bike</span>
                    </button>
                    <button type="button" class="btn btn-outline-secondary flex-fill" data-mode="TRANSIT" onclick="selectTravelMode(this)">
                      <i class="fas fa-bus"></i> <span class="d-none d-md-inline">Transit</span>
                    </button>
                  </div>
                </div>

                <!-- Get Directions button -->
                <button class="btn btn-primary w-100 mb-2" onclick="getDirections()">
                  <i class="fas fa-route"></i> <span class="d-none d-sm-inline">Show</span> Route
                </button>
                <!-- Clear Route button -->
                <button class="btn btn-outline-secondary w-100" onclick="clearDirections()">
                  <i class="fas fa-times-circle"></i> <span class="d-none d-sm-inline">Clear</span> Route
                </button>
              </div>
            </div>
        </div>

        <!-- Add Place Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAddPlace">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddPlace" aria-expanded="false" aria-controls="collapseAddPlace">
                <i class="fas fa-plus me-2"></i> Add a Health Center
              </button>
            </h2>
            <div id="collapseAddPlace" class="accordion-collapse collapse" aria-labelledby="headingAddPlace" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                <input type="text" id="placeName" class="form-control mb-2" placeholder="Health Center Name" />
                <input type="text" id="placeAddress" class="form-control mb-2" placeholder="Full Address" />
                <input type="tel" id="placeContact" class="form-control mb-2" placeholder="Contact Number (e.g., 905-123-4567)" />
                <select id="placeCategory" class="form-select mb-2">
                <option value="walk-in">Walk-In Clinic</option>
                <option value="community">Community Clinic</option>
                <option value="emergency">Emergency Hospital</option>
                <option value="mental">Mental Health Care</option>
                </select>
                <button class="btn btn-primary w-100 mb-2" onclick="addPlace()">
                <i class="fas fa-plus-circle"></i> <span class="d-none d-sm-inline">Add</span> <span class="d-sm-none">+</span> Center
                </button>
                <button class="btn btn-outline-secondary w-100" onclick="deleteLastUserMarker()">
                  <i class="fas fa-trash-alt"></i> <span class="d-none d-sm-inline">Remove Last</span> <span class="d-sm-none">Remove</span>
                </button>
              </div>
            </div>
          </div>

        </div>

    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!--Scripts-->
    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3_4ZDyuzo-T4aTe8oyN_Ckk85f7teLpU&map_ids=95dee93d6b472b95d2ec15b5&callback=initMap&libraries=places,geometry,marker"></script>

</body>

</html>

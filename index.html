<!-- A simple and responsive map-based application to help users locate healthcares near Hamilton, Ontario. -->
 <!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealMap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="HealMap" width="30">
            HealMap
        </a>
    </nav>
    
    <!-- Sidebar -->
     <div id="sidebar" class="sidebar">
        <!--Locate Me, filters, Directions, and add place form-->
    <!-- Locate Me -->
     <div class="mb-4">
        <h5><i class="fas fa-location-arrow"></i> Locate Me</h5>
        <button class="btn btn-outline-info w-100" onclick="locateUser()">
            <i class="fas fa-crosshairs"></i> Use My Location
        </button>
    </div>

    <div class="accordion" id="sidebarAccordion"></div>
        <!-- Filter Section -->

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFilter">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
                <i class="fas fa-filter me-2"></i> Filter by Service
            </button>
            </h2>
            <div id="collapseFilter" class="accordion-collapse collapse" aria-labelledby="headingFilter" data-bs-parent="#sidebarAccordion">
                <div class="accordion-body">
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-outline-primary" onclick="selectFilter('walk-in')">
                            <i class="fas fa-walking"></i> Walk-In
                        </button>
                        <button class="btn btn-outline-success" onclick="selectFilter('community')">
                            <i class="fas fa-users"></i> Community
                        </button>
                        <button class="btn btn-outline-danger" onclick="selectFilter('emergency')">
                            <i class="fas fa-ambulance"></i> Emergency
                        </button>
                        <button class="btn btn-outline-warning" onclick="selectFilter('mental')">
                            <i class="fas fa-brain"></i> Mental Health
                        </button>

                          <!-- Find Nearest Service -->
                        <div class="mt-3">
                            <h6><i class="fas fa-location-crosshairs"></i> Find Nearest</h6>
                            <button class="btn btn-info w-100" onclick="findNearestService()">
                                <i class="fas fa-map-marker-alt"></i> Locate Nearest
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Directions Section -->

            <!-- Add Place Section -->
                
    </div>

    <!-- Map Container -->
     <div id="map"></div>

     <!--Scripts-->
    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3_4ZDyuzo-T4aTe8oyN_Ckk85f7teLpU&map_ids=95dee93d6b472b95d2ec15b5&callback=initMap&libraries=places,geometry"></script>

</body>
</html>

<!-- A simple and responsive map-based application to help users locate healthcares near Hamilton, Ontario. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealMap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="HealMap" width="30">
            HealMap
        </a>
        <!-- Filter Buttons -->
        <div class="collapse navbar-collapse" id="navbarFilters">
            <div class="ms-auto d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm" onclick="showAllMarkers()">
                <i class="fas fa-eye"></i> All
            </button>
            <button class="btn btn-outline-primary btn-sm" onclick="filterMarkers('walk-in')">
                <i class="fas fa-walking"></i> Walk-In
            </button>
            <button class="btn btn-outline-success btn-sm" onclick="filterMarkers('community')">
                <i class="fas fa-users"></i> Community
            </button>
            <button class="btn btn-outline-danger btn-sm" onclick="filterMarkers('emergency')">
                <i class="fas fa-ambulance"></i> Emergency
            </button>
            <button class="btn btn-outline-warning btn-sm" onclick="filterMarkers('mental')">
                <i class="fas fa-brain"></i> Mental Health
            </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!--Locate Me, filters, Directions, and add place form-->
        <!-- Locate Me -->
        <div class="mb-4">
            <h5><i class="fas fa-location-arrow"></i> Locate Me</h5>
            <button class="btn btn-outline-info w-100" onclick="locateUser()">
                <i class="fas fa-crosshairs"></i> Use My Location
            </button>
        </div>

        <div class="accordion" id="sidebarAccordion"></div>
        <!-- Filter Section -->

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFilter">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
                    <i class="fas fa-filter me-2"></i> Filter by Service
                </button>
            </h2>
            <div id="collapseFilter" class="accordion-collapse collapse" aria-labelledby="headingFilter"
                data-bs-parent="#sidebarAccordion">
                <div class="accordion-body">
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-outline-primary" onclick="selectFilter('walk-in')">
                            <i class="fas fa-walking"></i> Walk-In
                        </button>
                        <button class="btn btn-outline-success" onclick="selectFilter('community')">
                            <i class="fas fa-users"></i> Community
                        </button>
                        <button class="btn btn-outline-danger" onclick="selectFilter('emergency')">
                            <i class="fas fa-ambulance"></i> Emergency
                        </button>
                        <button class="btn btn-outline-warning" onclick="selectFilter('mental')">
                            <i class="fas fa-brain"></i> Mental Health
                        </button>

                        <!-- Find Nearest Service -->
                        <div class="mt-3">
                            <h6><i class="fas fa-location-crosshairs"></i> Find Nearest</h6>
                            <button class="btn btn-info w-100" onclick="findNearestService()">
                                <i class="fas fa-map-marker-alt"></i> Locate Nearest
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


           <!-- Directions Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingDirections">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDirections" aria-expanded="false" aria-controls="collapseDirections">
                <i class="fas fa-directions me-2"></i> Get Directions
              </button>
            </h2>
            <div id="collapseDirections" class="accordion-collapse collapse" aria-labelledby="headingDirections" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                <!-- Toggle: Use My Location -->
                <div class="form-check form-switch mb-2">
                  <input class="form-check-input" type="checkbox" id="useLocationToggle" checked onchange="toggleUseMyLocation()">
                  <label class="form-check-label" for="useLocationToggle">Use my current location</label>
                </div>

                <!-- Origin input -->
                <input type="text" id="originInput" class="form-control mb-2" placeholder="Enter your location manually" />

                <!-- Destination input -->
                <input type="text" id="destinationInput" class="form-control mb-2" placeholder="Health center" />
             <!-- Travel Mode Selection -->
                <div class="mb-2">
                  <h6 class="text-muted">Travel Mode</h6>
                  <div id="travelModeButtons" class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-secondary" data-mode="DRIVING" onclick="selectTravelMode(this)">
                      <i class="fas fa-car"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-mode="WALKING" onclick="selectTravelMode(this)">
                      <i class="fas fa-walking"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-mode="BICYCLING" onclick="selectTravelMode(this)">
                      <i class="fas fa-bicycle"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-mode="TRANSIT" onclick="selectTravelMode(this)">
                      <i class="fas fa-bus"></i>
                    </button>
                  </div>
                </div>

                <!-- Get Directions button -->
                <button class="btn btn-primary w-100" onclick="getDirections()">
                  <i class="fas fa-route"></i> Show Route
                </button>
                                <!-- Clear Route button -->
                <button class="btn btn-outline-secondary w-100 mt-2" onclick="clearDirections()">
                  <i class="fas fa-times-circle"></i> Clear Route
                </button>
              </div>
            </div>
        </div>

        <!-- Add Place Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAddPlace">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddPlace" aria-expanded="false" aria-controls="collapseAddPlace">
                <i class="fas fa-plus me-2"></i> Add a Health Center
              </button>
            </h2>
            <div id="collapseAddPlace" class="accordion-collapse collapse" aria-labelledby="headingAddPlace" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                <input type="text" id="placeName" class="form-control mb-2" placeholder="Name" />
                <input type="text" id="placeAddress" class="form-control mb-2" placeholder="Address" />
                <select id="placeCategory" class="form-select mb-2">
                <option value="walk-in">Walk-In</option>
                <option value="community">Community</option>
                <option value="emergency">Emergency</option>
                <option value="mental">Mental Health</option>
                </select>
                <button class="btn btn-primary w-100" onclick="addPlace()">
                <i class="fas fa-plus-circle"></i> Add Medical Center
                </button>
                <button class="btn btn-outline-secondary w-100 mt-2" onclick="deleteLastUserMarker()">
                  <i class="fas fa-trash-alt"></i> Remove Last Added Medical Center
                </button>
              </div>
            </div>
          </div>

        </div>

    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!--Scripts-->
    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3_4ZDyuzo-T4aTe8oyN_Ckk85f7teLpU&map_ids=95dee93d6b472b95d2ec15b5&callback=initMap&libraries=places,geometry"></script>

</body>

</html>
